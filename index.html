<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anousha</title>
    <style>
        /* CSS for page style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-top: 50px;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        .heart {
            font-size: 4em;
            color: #ff0000;
            animation: pulse 1s infinite;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Animation for heart */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        button {
            background-color: #ff6347;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e53e3e;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey, You're Amazing!</h1>
        <div class="message">I'm trying to impress you with my coding skills. üòÑ</div>
        <div class="heart">‚ù§Ô∏è</div>
        
        <button onclick="showMessage()">Click Me To See Something Special!</button>
        
        <div id="specialMessage" class="hidden">
            <p>Did you know? You are the most beautiful person in my life.</p>
            <p>Hope you like this little project I built just for you!</p>
        </div>
    </div>

    <script>
        // JavaScript to show a special message when button is clicked
        function showMessage() {
            var message = document.getElementById("specialMessage");
            message.classList.toggle("hidden");
        }
    </script>

</body>
</html>
